<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>



    <!-- GAME CONTAINER PART-->
    <!-- A container element that holds the game's elements -->
    <div class="game-container">
      
<!-- SVG elements are used to create vector image format for 2d graphics with -->
<!-- support for interaction and animation -->
<!-- these svg elements can be manipulated using css and js-->


      <!-- a SVG element which contains the game's figure-->
      <!-- line and circle elements are used to depict the hangman's body parts-->
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
       


        <!--  for Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />


        <!--for  Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
      </svg>
     

      <!-- WRONG LETTER CONTAINER  -->
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div> <!-- and empty container that will be filled with wrong letters -->
      </div>
<!-- an element that will display the word to be guessed -->
      <div class="word" id="word"></div>
    </div> 


<!-- FINAL MESSAGE PART-->
    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">

      <!--A container  element which will display the final message when the game is over -->
      <div class="popup"> <!-- a container element which hold the final message elements-->
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Play Again</button> 
      </div>
    </div>


    <!-- NOTIFICATION PART -->
    <!-- Notification, a container element that will display messages to the player -->
    <div class="notification-container" id="notification-container">
      <!--  a sample notification message -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
